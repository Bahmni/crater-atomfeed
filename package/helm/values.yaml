global:
  nodeSelector: {}
  affinity: {}
  tolerations: {}
  storageClass: ""

nginxReplicaCount: 1

phpReplicaCount: 1

metadata:
  labels:
    environment: dev

image:
  repository: bahmni
  name: crater-atomfeed
  tag: latest
  

service:
  type: ClusterIP
  port: 80

config:
  CRATER_ATOMFEED_DB_HOST: ""
