  CRATER_URL: "http://crater-nginx"
  CRATER_ATOMFEED_DB_NAME: "crater_atomfeed"
  OPENMRS_PORT: "8080"
     

secrets:
  OPENMRS_ATOMFEED_USER: "admin"
  OPENMRS_ATOMFEED_PASSWORD: "test"
  # CRATER_ATOMFEED_DB_PORT: 
  CRATER_USERNAME: "superman@bahmni.org"
  CRATER_PASSWORD: "Crater123"
  CRATER_ATOMFEED_DB_USERNAME: "beehyv"
  CRATER_ATOMFEED_DB_PASSWORD: "beehyv123"

autoscaling:
  enabled: false

nodeSelector: {}
affinity: {}
tolerations: {}

volumes:
  craterAppData:
    capacity: 8Gi
